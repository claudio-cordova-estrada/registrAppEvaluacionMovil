<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>RegristrApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <div>
      <ion-item><p>Bienvenido!</p></ion-item>
      <ion-item>
        <ion-input
        fill="solid"
        label="Usuario"
        labelPlacement="floating"
        helperText="Ingrese un nombre de usuario valido"
        errorText="Usuario invalido"
        [counter]="true"
        maxlength="8"
        minLenght="3"
        ngModel>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
        type="password"
        fill="solid"
        label="Contraseña"
        labelPlacement="floating"
        helperText="Ingrese una contraseña válida"
        errorText="Contraseña inválida"
        [counter]="true"
        maxlength="4"
        ngModel>
        </ion-input>
      </ion-item>

      <ion-button fill="outline">Ingresar</ion-button>
    </div>
    
  </ion-content>
</div>
